    <!-- é¡µé¢ç‰¹å®šè„šæœ¬ -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('æ³¨å†Œé¡µé¢å·²åŠ è½½');
            
            // è¡¨å•å…ƒç´ 
            const form = document.getElementById('signupForm');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const signupBtn = document.getElementById('signupBtn');
            
            // å¯†ç å¼ºåº¦æ£€æŸ¥
            passwordInput.addEventListener('input', function() {
                checkPasswordStrength(this.value);
                checkPasswordMatch();
            });
            
            // ç¡®è®¤å¯†ç æ£€æŸ¥
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);
            
            // ç”¨æˆ·åéªŒè¯
            usernameInput.addEventListener('input', function() {
                validateUsername(this.value);
            });
            
            // é‚®ç®±éªŒè¯
            emailInput.addEventListener('input', function() {
                validateEmail(this.value);
            });
            
            // è¡¨å•æäº¤
            form.addEventListener('submit', function(e) {
                if (!validateForm()) {
                    e.preventDefault();
                    return;
                }
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                showLoading(true);
                signupBtn.disabled = true;
                signupBtn.textContent = 'åˆ›å»ºä¸­...';
            });
            
            // æ·»åŠ é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', function(e) {
                // Enter: æäº¤è¡¨å•
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    form.submit();
                }
                
                // Escape: è¿”å›é¦–é¡µ
                if (e.key === 'Escape') {
                    window.location.href = '/';
                }
            });
            
            // è‡ªåŠ¨èšç„¦åˆ°ç”¨æˆ·åè¾“å…¥æ¡†
            usernameInput.focus();
        });

        // æ£€æŸ¥å¯†ç å¼ºåº¦
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            const requirements = {
                length: document.getElementById('req-length'),
                uppercase: document.getElementById('req-uppercase'),
                lowercase: document.getElementById('req-lowercase'),
                number: document.getElementById('req-number')
            };
            
            let score = 0;
            let strength = '';
            
            // æ£€æŸ¥é•¿åº¦
            if (password.length >= 6) {
                score++;
                requirements.length.classList.add('valid');
                requirements.length.classList.remove('invalid');
            } else {
                requirements.length.classList.add('invalid');
                requirements.length.classList.remove('valid');
            }
            
            // æ£€æŸ¥å¤§å†™å­—æ¯
            if (/[A-Z]/.test(password)) {
                score++;
                requirements.uppercase.classList.add('valid');
                requirements.uppercase.classList.remove('invalid');
            } else {
                requirements.uppercase.classList.add('invalid');
                requirements.uppercase.classList.remove('valid');
            }
            
            // æ£€æŸ¥å°å†™å­—æ¯
            if (/[a-z]/.test(password)) {
                score++;
                requirements.lowercase.classList.add('valid');
                requirements.lowercase.classList.remove('invalid');
            } else {
                requirements.lowercase.classList.add('invalid');
                requirements.lowercase.classList.remove('valid');
            }
            
            // æ£€æŸ¥æ•°å­—
            if (/\d/.test(password)) {
                score++;
                requirements.number.classList.add('valid');
                requirements.number.classList.remove('invalid');
            } else {
                requirements.number.classList.add('invalid');
                requirements.number.classList.remove('valid');
            }
            
            // ç¡®å®šå¼ºåº¦
            if (score < 2) {
                strength = 'å¼±';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (score < 4) {
                strength = 'ä¸­ç­‰';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strength = 'å¼º';
                strengthDiv.className = 'password-strength strength-strong';
            }
            
            strengthDiv.textContent = password ? `å¯†ç å¼ºåº¦: ${strength}` : '';
        }

        // æ£€æŸ¥å¯†ç åŒ¹é…
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword) {
                if (password === confirmPassword) {
                    matchDiv.textContent = 'âœ… å¯†ç åŒ¹é…';
                    matchDiv.style.color = '#48bb78';
                    document.getElementById('confirmPassword').classList.add('success');
                    document.getElementById('confirmPassword').classList.remove('error');
                } else {
                    matchDiv.textContent = 'âŒ å¯†ç ä¸åŒ¹é…';
                    matchDiv.style.color = '#e53e3e';
                    document.getElementById('confirmPassword').classList.add('error');
                    document.getElementById('confirmPassword').classList.remove('success');
                }
            } else {
                matchDiv.textContent = '';
                document.getElementById('confirmPassword').classList.remove('error', 'success');
            }
        }

        // éªŒè¯ç”¨æˆ·å
        function validateUsername(username) {
            const input = document.getElementById('username');
            const pattern = /^[a-zA-Z0-9_]{3,20}$/;
            
            if (username && !pattern.test(username)) {
                input.classList.add('error');
                input.classList.remove('success');
            } else if (username && pattern.test(username)) {
                input.classList.add('success');
                input.classList.remove('error');
            } else {
                input.classList.remove('error', 'success');
            }
        }

        // éªŒè¯é‚®ç®±
        function validateEmail(email) {
            const input = document.getElementById('email');
            const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !pattern.test(email)) {
                input.classList.add('error');
                input.classList.remove('success');
            } else if (email && pattern.test(email)) {
                input.classList.add('success');
                input.classList.remove('error');
            } else {
                input.classList.remove('error', 'success');
            }
        }

        // éªŒè¯æ•´ä¸ªè¡¨å•
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // æ£€æŸ¥ç”¨æˆ·å
            if (!username) {
                showError('è¯·è¾“å…¥ç”¨æˆ·å');
                document.getElementById('username').focus();
                return false;
            }
            
            if (!/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
                showError('ç”¨æˆ·åæ ¼å¼ä¸æ­£ç¡®');
                document.getElementById('username').focus();
                return false;
            }
            
            // æ£€æŸ¥é‚®ç®±
            if (!email) {
                showError('è¯·è¾“å…¥é‚®ç®±åœ°å€');
                document.getElementById('email').focus();
                return false;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('é‚®ç®±æ ¼å¼ä¸æ­£ç¡®');
                document.getElementById('email').focus();
                return false;
            }
            
            // æ£€æŸ¥å¯†ç 
            if (!password) {
                showError('è¯·è¾“å…¥å¯†ç ');
                document.getElementById('password').focus();
                return false;
            }
            
            if (password.length < 6) {
                showError('å¯†ç è‡³å°‘éœ€è¦6ä¸ªå­—ç¬¦');
                document.getElementById('password').focus();
                return false;
            }
            
            // æ£€æŸ¥å¯†ç åŒ¹é…
            if (password !== confirmPassword) {
                showError('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
                document.getElementById('confirmPassword').focus();
                return false;
            }
            
            return true;
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            // ç§»é™¤ç°æœ‰æ¶ˆæ¯
            const existingError = document.querySelector('.error-message');
            const existingSuccess = document.querySelector('.success-message');
            if (existingError) existingError.remove();
            if (existingSuccess) existingSuccess.remove();
            
            // åˆ›å»ºæ–°é”™è¯¯æ¶ˆæ¯
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            // æ’å…¥åˆ°è¡¨å•å‰
            const form = document.getElementById('signupForm');
            form.insertBefore(errorDiv, form.firstChild);
            
            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            // ç§»é™¤ç°æœ‰æ¶ˆæ¯
            const existingError = document.querySelector('.error-message');
            const existingSuccess = document.querySelector('.success-message');
            if (existingError) existingError.remove();
            if (existingSuccess) existingSuccess.remove();
            
            // åˆ›å»ºæ–°æˆåŠŸæ¶ˆæ¯
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            
            // æ’å…¥åˆ°è¡¨å•å‰
            const form = document.getElementById('signupForm');
            form.insertBefore(successDiv, form.firstChild);
            
            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(show) {

        }
