<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#7a9fa5">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="floating">üîê Login</h1>
            <p class="subtitle">User Login</p>
        </header>
        
        <div class="add-form">
            <form th:action="@{/login}" method="post">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit" class="btn"><span>Login</span></button>
            </form>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <p>Don't have an account? <a href="/signup" class="btn" style="background: linear-gradient(45deg, #d4a574, #e0b87a); display: inline-block; padding: 8px 16px; text-decoration: none;">Sign up here</a></p>
            <p><a href="/" class="detail-btn" style="display: inline-block; margin-top: 10px;">Back to Home</a></p>
        </div>
        
        <footer>
            <p>¬© 2025 Todo App</p>
        </footer>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
