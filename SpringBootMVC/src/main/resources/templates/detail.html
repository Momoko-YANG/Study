<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Details</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#7a9fa5">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="floating">ðŸ“„ Todo Details</h1>
            <p class="subtitle">View todo details</p>
        </header>
        
        <div class="card" th:classappend="${todo.done} ? 'done' : ''" th:if="${todo}">
            <h2>ðŸ“‹ Todo Information</h2>
            <div class="todo-title" style="margin-bottom: 20px; font-size: 1.5em;" th:text="${todo.title}">Todo Title</div>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0;">
                <div>
                    <strong>Status:</strong><br>
                    <span class="btn" th:style="${todo.done} ? 'background: linear-gradient(45deg, #7a9fa5, #8ba9ad);' : 'background: linear-gradient(45deg, #d4a574, #e0b87a);'" th:text="${todo.done} ? 'Completed' : 'Pending'">Status</span>
                </div>
                <div>
                    <strong>Created:</strong><br>
                    <span th:text="${#temporals.format(todo.creatAt, 'yyyy-MM-dd HH:mm')}">Date</span>
                </div>
                <div>
                    <strong>ID:</strong><br>
                    <span th:text="${todo.id}">ID</span>
                </div>
            </div>
        </div>
        
        <div class="todo-actions" style="justify-content: center; margin: 30px 0;">
            <a th:href="@{/todos/{id}/edit(id=${todo.id})}" class="edit-btn">Edit</a>
            
            <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post" style="display: inline;">
                <button type="submit" class="toggle-btn" th:text="${todo.done} ? 'Mark as Pending' : 'Mark as Complete'">Toggle</button>
            </form>
            
            <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" style="display: inline;">
                <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this todo?')">Delete</button>
            </form>
            
            <a href="/todos" class="detail-btn">Back to List</a>
        </div>
        
        <footer>
            <p>Â© 2025 Todo App </p>
        </footer>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
