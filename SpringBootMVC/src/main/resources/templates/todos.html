<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List </title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#7a9fa5">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="floating">üìù Todo List</h1>
            <p class="subtitle">Todo List</p>
        </header>
        
        <div class="add-form">
            <form th:action="@{/todos}" method="post" th:object="${todoForm}">
                <input type="text" name="title" placeholder="Add a new todo..." th:field="*{title}" />
                <button type="submit" class="btn"><span>Add Todo</span></button>
                <div th:if="${#fields.hasErrors('title')}" class="error-message">
                    <span th:errors="*{title}">Error message</span>
                </div>
            </form>
        </div>
        
        <div class="todo-list" th:if="${todos != null and !todos.empty}">
            <div th:each="todo : ${todos}" class="todo-item fade-in" th:classappend="${todo.done} ? 'done' : ''">
                <div class="todo-title" th:text="${todo.title}">Todo Title</div>
                <div class="todo-actions">
                    <a th:href="@{/todos/{id}/detail(id=${todo.id})}" class="detail-btn">View</a>
                    <a th:href="@{/todos/{id}/edit(id=${todo.id})}" class="edit-btn">Edit</a>
                    <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post">
                        <button type="submit" class="toggle-btn" th:text="${todo.done} ? 'Undo' : 'Complete'">Toggle</button>
                    </form>
                    <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div th:if="${todos == null or todos.empty}" class="empty-state">
            <p>üåü No todos yet. Add one above to get started!</p>
        </div>
        
        <footer>
            <p>¬© 2025 Todo App</p>
        </footer>
    </div>
    
    <script src="/static/js/app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
